<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Assets/Css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>GifTastic</title>
</head>

<body>
    <div class="container">
        <div class="row" id="header">
            <h1>Dunder Mifflin</h1>
        </div>
        <div class="row" id="addButton">
        </div>
        <br>
        <div class="row">
            <div class="col-sm-8" id="gifHolder"></div>
            <div class="col-sm-4">
                <strong>Add a Character from Dunder Mifflin!</strong>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Who do you want to see?"
                        aria-label="Recipient's username" aria-describedby="basic-addon2" id="charInput">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="button" id="addChar">Submit</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="./assets/JS/app.js"></script>
</body>

</html>
